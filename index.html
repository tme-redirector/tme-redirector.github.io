<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect to Telegram Contact</title>
    <script>
        function formatNumber(input) {
            let phoneNumber = input.replace(/[^0-9+]/g, '');
            let hasPlus = phoneNumber.substring(0, 1) === '+';
            if (hasPlus) {
                return phoneNumber;
            }
            if (phoneNumber.length === 10) {
                phoneNumber = '38' + phoneNumber;
            }
            if (phoneNumber.length === 12) {
                phoneNumber = '+' + phoneNumber;
            }

            return phoneNumber;
        }
        function redirectToTelegram() {
            const path = window.location.pathname;
            if (path) {
                let phoneNumber = formatNumber(decodeURIComponent(path));
                window.location.href = `https://t.me/` + phoneNumber;
            }
        }
        window.onload = redirectToTelegram;
    </script>
</head>
<body>
</body>
</html>
